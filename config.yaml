---
# Colours in (r, g, b) format
Theme:
  Colours:
    primary: (108, 204, 98)
    secondary: (98, 204, 141)
    background: (0, 0, 0)
  Font:
    # If true the global font will be used for all services
    useGlobal: false
    # The name of the ttf font file you wish to use
    # *.ttf files must be located in the fonts/ directory
    globalFont: "embodial.ttf"
    clockFont: "apollo.ttf"
    clockFontSize: 100
    deviceInfoFont: "embodial.ttf"
    deviceInfoFontSize: 25
---
Services:
  Clock:
    enabled: true
    # Format of the clock: %d/%m/%Y %H:%M:%S
    format: "%H:%M"
    x: 10
    y: 220
  DeviceInfo:
    enabled: true
    # Space between each line
    lineHeight: 30
    x: 10
    y: 10
---
Settings:
  fps: 30
...
